<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iraq Air Quality – PM10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
<header>
  <h1>Iraq Air Quality Monitor</h1>
  <p>Live PM10 concentration by district</p>
</header>

<main class="layout">
  <!-- MAP -->
  <section class="map-wrapper">
    <div id="map"></div>

    <!-- AQI BAR OVERLAY -->
    <div class="aqi-bar">
      <span class="good">Good</span>
      <span class="moderate">Moderate</span>
      <span class="unhealthy">Unhealthy</span>
      <span class="very">Very Unhealthy</span>
      <span class="hazardous">Hazardous</span>
    </div>
  </section>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <input
      type="text"
      id="search"
      placeholder="Search district..."
    />

    <ul id="district-list"></ul>

    <div class="view-all">View all districts →</div>
  </aside>
</main>

<footer>
  Data source: Barcelona Dust Regional Center (https://dust.aemet.es/) and numerical simulation (Dr. Omar Althuwaynee) · Updated every 3 hours
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/main.js"></script>
</body>
</html>
