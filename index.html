<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Iraq Air Quality Monitor – PM10</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Live PM10 and AQI monitoring for Iraq by district">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <!-- App styles -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>



  <!-- ================= HEADER ================= -->


  <header class="site-header">
  <div class="header-left">
    <img src="assets/images/logo.svg" id="logo" alt="Iraq AQI" class="logo">
    
  </div>

  <nav class="nav">
    <a href="#map" class="active">Map</a>
    <a href="omar.html">About AQI</a>
    <a href="data_source.html">Data</a>
    <a href="#faq">FAQ</a>
  </nav>



</header>

 <!-- Mobile menu button -->



  <!-- ================= MAIN LAYOUT ================= -->
  <main class="layout">

    <!-- ===== MAP ===== -->
    <section class="map-wrapper">
      <div id="map"></div>

      <!-- AQI legend bar -->
      <div class="aqi-bar">
        <span class="good">Good</span>
        <span class="moderate">Moderate</span>
        <span class="unhealthy">Unhealthy</span>
        <span class="very">Very Unhealthy</span>
        <span class="hazardous">Hazardous</span>
      </div>
    </section>



    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">

      <!-- Search -->
      <input
        type="text"
        id="search"
        placeholder="Search district or province…"
        aria-label="Search district"
      />

      <!-- District list -->
      <ul id="district-list"></ul>

      <!-- View all toggle -->
      <div class="view-all">View all districts →</div>

    </aside>


  </main>
 

  <!-- ================= FOOTER ================= -->
<!-- ================= FOOTER ================= -->
<footer>
  <div class="footer-content">
    
    <!-- Left: Copyright and author -->
    <div class="footer-left">
      <div class="footer-copyright">
        © 2026 Iraq Air Quality Platform. "For research & public awareness"
        <br>
        Numerical simulation & processing by Dr. Omar Althuwaynee
        <br>
        <small>(omar.faisel@gmail.com)</small>
      </div>
    </div>
    
    <!-- Center: Data source with logo -->
    <div class="footer-center">
      <div class="data-source-wrapper">
        <span class="data-source-label">Data source:</span>
        <a href="https://dust.aemet.es/" 
           target="_blank" 
           rel="noopener noreferrer"
           title="Barcelona Dust Regional Center - WMO Regional Center for Dust Forecast">
          <img src="./assets/images/logo-bdrc-and-wmo.svg" 
               alt="Barcelona Dust Regional Center" 
               class="data-center-logo">
        </a>
        <a href="https://dust.aemet.es/" 
           target="_blank" 
           rel="noopener noreferrer" 
           class="data-center-link">
          dust.aemet.es
        </a>
      </div>
    </div>
    
    <!-- Right: Update time -->
    <div class="footer-right">
      <div id="ref-time"></div>
    </div>
    
  </div>
</footer>

  <!-- ================= SCRIPTS ================= -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
